<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<style type="text/css">
	#grid{
	display: grid;
	grid-template-columns: 200px 200px 200px;
	grid-template-rows: 100px 100px 100px 100px;
    border: 5px black solid}
	#grid div{
    border: 5px black solid;
	}
	
	</style>
</head>
<body>
<h1>Grid</h1>
<div id="grid">
<div id="grd1">Header</div>
<div id="grd2">Menu</div>
<div id="grd3">Section1</div>
<div id="grd4">Section2</div>
<div id="grd5">Section3</div>
<div id="grd6">Footrer</div>
</div>
</body>
</html>
